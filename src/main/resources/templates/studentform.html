<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" 
	rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.min.css}" /> -->
	
  <link href="../static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css" 
	rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.min.css}" />  
		
	<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
	  th:href="@{js/jquery-3.2.1.js}" ></script>
	
	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />
	<link th:href="@{/css/simple-sidebar.css}" rel="stylesheet" media="screen" />
    
</head>
<body>

<div th:replace="fragments/topmenu :: topmenu" >
</div>

<div class="container-fluid" style=" background-color: #F5F2EB;">
<form  th:object="${student}" th:action="@{/student/}">
	<input type="hidden" th:field="*{id}" />
	<input type="hidden" th:field="*{contact.id}" />
	<input type="hidden" th:field="*{homeAddress.id}"/>
	<input type="hidden" th:field="*{fatherAddress.id}"/>
	<input type="hidden" th:field="*{motherAddress.id}"/>
	
	<div class="row">
	
		<div class="col-md-3">
			<div th:replace="fragments/leftmenu :: leftmenu" ></div>
		</div>
		<div class="col-md-7">
			<div class="row" align="center">
				<br></br>
			</div>
			<div class="row">
				
				<!-- <div class="alert alert-info" align="center">
					<h1 class="panel-title" th:text="#{registerStudent.label.page.heading}">Register a new Student Hardcoded</h1>
				</div> -->
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" >
					<p th:text="#{student.registration.haserrors}">Error messages</p>
				</div>
			 
				<div class="pannel-group">
					<div class="panel panel-primary">
						<div class="panel-heading panel-heading-custom">
							<h1 class="panel-title" th:text="#{registerStudent.label.studentdetails}">Student Details</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12 form-group">
									<div class="row">
										<div class="col-md-5 form-group" th:class="${#fields.hasErrors('firstName')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
											<label th:text="#{registerStudent.label.firstname}">First Name:</label><span style="color: red;font-size:large;" >*</span>
											<input type="text" name="firstName" th:field="*{firstName}" class="form-control" th:errorclass="has-error" />
											<span class="help-block" th:if="${#fields.hasErrors('firstName')}">
												<ul>
													<li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" ></li>
												</ul>
											</span>
										</div>
										<div class="col-md-5 form-group" th:class="${#fields.hasErrors('lastName')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
											<label th:text="#{registerStudent.label.lastname}" >Last Name:</label><span style="color: red;font-size:large;" >*</span>
											<input type="text" name="lastName" th:field="*{lastName}" class="form-control" th:errorclass="has-error" />
											<span class="help-block" th:if="${#fields.hasErrors('lastName')}">
												<ul>
													<li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" ></li>
												</ul>
											</span>
										</div>
									</div>
									<div class="row">
										<div class="col-md-5 form-group" th:class="${#fields.hasErrors('contact.studentPhone')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
											<label th:text="#{registerStudent.label.student.phone}">Phone Number:</label><span style="color: red;font-size:large;" >*</span>
											<input type="text" name="studentPhone" th:field="*{contact.studentPhone}" class="form-control" th:errorclass="has-error"/>
											<span class="help-block" th:if="${#fields.hasErrors('contact.studentPhone')}">
												<ul>
													<li th:each="err : ${#fields.errors('contact.studentPhone')}" th:text="${err}" ></li>
												</ul>
											</span>
										</div>
										<div class="col-md-5 form-group" th:class="${#fields.hasErrors('contact.studentEmail')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
											<label th:text="#{registerStudent.label.student.email}">Email:</label><span style="color: red;font-size:large;" >*</span>
											<input type="text" name="studentEmail" th:field="*{contact.studentEmail}" class="form-control" th:errorclass="has-error"/>
											<span class="help-block" th:if="${#fields.hasErrors('contact.studentEmail')}">
												<ul>
													<li th:each="err : ${#fields.errors('contact.studentEmail')}" th:text="${err}" ></li>
												</ul>
											</span>
										</div>
									</div>
									
								</div>
								<!-- <div class="col-md-5 form-group">
									<div class="row">
										<div class="col-md-10 form-group" align="right">
											
												 <img alt="Student Photo" src="../static/img/photo.jpg" th:src="@{/img/noimage.jpg}" />
												
										</div>
									</div>
								</div> -->
							</div>
							
						</div>
					</div>
					
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title" th:text="#{registerStudent.label.parentdetails}">Parent Details</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('fatherName')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.fathername}" >Father Name:</label><span style="color: red;font-size:large;" >*</span>
									<input type="text" name="fatherName" th:field="*{fatherName}" class="form-control" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('fatherName')}">
										<ul>
											<li th:each="err : ${#fields.errors('fatherName')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('motherName')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.mothername}" >Mother Name:</label><span style="color: red;font-size:large;" >*</span>
									<input type="text" name="motherName" th:field="*{motherName}" class="form-control" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('motherName')}">
										<ul>
											<li th:each="err : ${#fields.errors('motherName')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('fatherOccupation')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.fatheroccup}">Father Occupation:</label>
									<input type="text" name="fatherOccupation" th:field="*{fatherOccupation}" class="form-control" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('fatherOccupation')}">
										<ul>
											<li th:each="err : ${#fields.errors('fatherOccupation')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('motherOccupation')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.motheroccup}" >Mother Occupation:</label>
									<input type="text" name="motherOccupation" th:field="*{motherOccupation}" class="form-control" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('motherOccupation')}">
										<ul>
											<li th:each="err : ${#fields.errors('motherOccupation')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title" th:text="#{registerStudent.label.address.currentaddress}" >Current Address</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('homeAddress.societyName')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' " >
									<label th:text="#{registerStudent.label.address.aptname}">Apartment/Society Name:</label><span style="color: red;font-size:large;" >*</span>
									<input type="text" name="societyName" class="form-control" th:field="*{homeAddress.societyName}" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('homeAddress.societyName')}">
										<ul>
											<li th:each="err : ${#fields.errors('homeAddress.societyName')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
								<div class="col-md-5 form-group" >
									<label th:text="#{registerStudent.label.address.plotno}" >Block/Plot Number:</label>
									<input type="text" name="plotNo" class="form-control" th:field="*{homeAddress.plotNo}" th:errorclass="has-error" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('homeAddress.houseNo')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.address.houseno}">Apartment/House Number:</label><span style="color: red;font-size:large;" >*</span>
									<input type="text" name="houseNo" class="form-control" th:field="*{homeAddress.houseNo}" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('homeAddress.houseNo')}">
										<ul>
											<li th:each="err : ${#fields.errors('homeAddress.houseNo')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('homeAddress.addressLine1')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.address.line1}" >Address Line 1:</label><span style="color: red;font-size:large;" >*</span>
									<input type="text" name="addressLine1" class="form-control" th:field="*{homeAddress.addressLine1}" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('homeAddress.addressLine1')}">
										<ul>
											<li th:each="err : ${#fields.errors('homeAddress.addressLine1')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-5 form-group" >
									<label th:text="#{registerStudent.label.address.line2}" >Address Line 2:</label>
									<input type="text" name="addressLine2" class="form-control"  th:field="*{homeAddress.addressLine2}"/>
								</div>
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('homeAddress.city')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.address.city}" >city:</label><span style="color: red;font-size:large;" >*</span>
									<input type="text" name="city" class="form-control" th:field="*{homeAddress.city}" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('homeAddress.city')}">
										<ul>
											<li th:each="err : ${#fields.errors('homeAddress.city')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('homeAddress.state')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.address.state}" >State:</label><span style="color: red;font-size:large;" >*</span>
									<input type="text" name="state" class="form-control" th:field="*{homeAddress.state}" th:errorclass="has-error"/>
									<span class="help-block" th:if="${#fields.hasErrors('homeAddress.state')}">
										<ul>
											<li th:each="err : ${#fields.errors('homeAddress.state')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('homeAddress.zipcode')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.address.zipcode}" >Zipcode:</label><span style="color: red;font-size:large;" >*</span>
									<input type="text" name="zipcode" class="form-control" th:field="*{homeAddress.zipcode}" th:errorclass="has-error" />
									<span class="help-block" th:if="${#fields.hasErrors('homeAddress.zipcode')}">
										<ul>
											<li th:each="err : ${#fields.errors('homeAddress.zipcode')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-5 form-group" th:class="${#fields.hasErrors('homeAddress.landmark')} ? 'col-md-5 form-group has-error' : 'col-md-5 form-group' ">
									<label th:text="#{registerStudent.label.address.landmark}">Landmark:</label>
									<input type="text" name="state" class="form-control" th:field="*{homeAddress.landmark}" th:errorclass="has-error"/>
									<span class="help-block" th:if="${#fields.hasErrors('homeAddress.landmark')}">
										<ul>
											<li th:each="err : ${#fields.errors('homeAddress.landmark')}" th:text="${err}" ></li>
										</ul>
									</span>
								</div>
								<div class="col-md-5 form-group" >
									 
								</div>
							</div>
						</div>
					</div>
				</div>
				
						  
	                	  
			</div>
			
			<div class="row" align="center">
	           	<div class="col-md-10" >
	  	        		<button type="submit" class="btn btn-primary" style=" text-align: center; " >Submit</button>
	      	  	</div>
	       	</div>
	       	<div class="row" align="center">
	           	<div class="col-md-10" >
	  	        		<br></br><br></br>
	      	  	</div>
	       	</div>
	                	  
		</div>
		<div class="col-md-2">
		</div>
		 
	</div>
	
	<div class="row">
		<div th:replace="fragments/footer :: footer" >
		</div>
	</div>
</form>		
</div>

</body>
</html>
