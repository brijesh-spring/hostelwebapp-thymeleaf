<head >

<title>Insert title here</title>

	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />

<body>

<div th:replace="fragments/topmenu :: topmenu" >
</div>

<div class="container-fluid">
 

	<div class="row" >
		<div class="col-md-3">
			<div th:replace="fragments/leftmenu :: leftmenu" ></div>
		</div>
		<div class="col-md-7">
			<div class="row"><BR><BR></div>
			
			<div class="row">
				<div class="pannel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title" th:text="#{common.heading.search.students}">Search Students hardcoded </h1>
						</div>
						<div class="panel-body">
							<form  method="post" enctype="multipart/form-data" th:action="@{'/student/' + ${studentId} + '/image'}">
								<div class="row">
									<div class="col-md-2 form-group" >
		                                    <label class="control-label">Select File</label>
									</div>
									<div class="col-md-4 form-group" >
		                                    <input id="imagefile" name="imagefile" type="file" class="file">
									</div>
								</div>
							 
								<div class="row">
									<div class="row-md-12 form-group" align="center" >
										<button type="submit" class="btn btn-primary" style= "text-align: center;" >Submit</button>
									</div>
								</div>
						 	</form>	
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	
	<div class="row">
		<div th:replace="fragments/footer :: footer" >
		</div>
	</div>
 
</div>
